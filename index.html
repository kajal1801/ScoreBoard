<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="board">
                <div class="score">
                    <h3 class="heading">HOME</h3>
                    <div class="scoreboard"><span id="score-home">0</span></div>
                    <div class="score-btn">
                        <button class="btn" id="addOneHome">+1</button>
                        <button class="btn" id="addTwoHome">+2</button>
                        <button class="btn" id="addThreeHome">+3</button>
                    </div>
                </div>
                <div class="score">
                    <h3 class="heading">GUEST</h3>
                    <div class="scoreboard"><span id="score-guest">0</span></div>
                    <div class="score-btn">
                        <button class="btn" id="addOneGuest">+1</button>
                        <button class="btn" id="addTwoGuest">+2</button>
                        <button class="btn" id="addThreeGuest">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <button id="new-game">New Game</button>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
